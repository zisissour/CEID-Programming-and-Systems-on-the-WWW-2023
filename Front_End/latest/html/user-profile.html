<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-profile.css">
    <script type="application/x-javascript" src="user-profile.js" async="async"></script>
    <title>User Profile</title>
</head>
<body >
  <h1 id="page-title">Προφίλ Χρήστη</h1>
  <div class="grid-container">
    <div id="user-info"></div>
  
    <div id="sales-history" class="tbl-container">
      <table class="responsive-table" id="sales-table">
        <caption>Ιστορικό ανάρτησης προσφορών</caption>
        <thead>
          <tr>
            <th scope="col">Προιόν</th>
            <th scope="col">Τιμή</th>
            <th scope="col">Ημ/νία ανάρτησης</th>
            <th scope="col">Ημ/νία λήξης</th>
            <th scope="col">Κατάστημα</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="rating-history" class="tbl-container">
      <table class="responsive-table" id="rating-table">
        <caption>Ιστορικό αξιολογήσεων</caption>
        <thead>
          <tr>
            <th scope="col">Προιόν</th>
            <th scope="col">Κατάστημα</th>
            <th scope="col">Αξιολόγηση</th>
            <th scope="col">Ημερομηνία</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  

</body>
</html>
